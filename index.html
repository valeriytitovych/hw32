<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB SEARCH ENGINE</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="title">The Open Movie Database</h1>
        <p class="subtitle">please enter a movie name</p>

        <div class="wrapper-form">
            <input class="wrapper-form-input" type="text" placeholder="Enter a movie...">

            <select class="wrapper-form-select" id="select" name="type">
                <option class="wrapper-form-select-option" value="movie">movie</option>
                <option class="wrapper-form-select-option" value="series">series</option>
                <option class="wrapper-form-select-option" value="episode">episode</option>
            </select>

            <input class="wrapper-form-submit" type="submit" value="Search">
            <input class="wrapper-form-favorite" type="submit" value="Favorite">
        </div>
    </div>

    <div class="movie-list"></div>

    <div class="pagination"></div>

    <div class="navigation"></div>

    <div class="modal-wrapper">
        <div class="modal-overlay">
            <div class="modal-window">
                <button class="close-btn">&#215;</button>
                <img id="image" alt="there should have been a poster">
                <div class="info">
                    <h1 id="heading"></h1>
                    <h2 id="year"></h2>
                    <p id="description"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
